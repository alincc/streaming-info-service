spring:
    profiles: docker
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://mysql/test
        username: root
        password: dbpass

server:
    port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
info:
  app:
    name: streaming-info-service
    description: Shows information of where and how you can stream audio and videos

endpoints:
  restart:
    enabled: true
  refresh:
    enabled: true

server:
  port: 8045

spring:
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost/test
        username: root
        password: dbpass

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


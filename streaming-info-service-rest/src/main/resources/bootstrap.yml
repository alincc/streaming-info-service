spring:
  application:
    name: streaming-info-service
  cloud:
    config:
      failFast: false
      discovery:
        enabled: true

---

spring:
  profiles: docker
  cloud:
    config:
      failFast: true

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${SPRING_EUREKA_URI:http://discovery:8761/eureka/}